<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.0/html5-qrcode.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <style type="text/css">
        h1 {text-align: center;}
        #reader { width: 100%;}
        .result {background-color: green;color: #fff;padding: 20px;}
        #reader__scan_region {background: white;}
        .row {
    width: 80%;
    padding: 10px;

    /* text-align: center; */
    display: block;
    margin: 0 auto;
}input {
    width: 100%;
    padding: 10px 0px;
    margin: 0px;
}

.form-group {
    margin-bottom: 24px;
    padding: 10px;
}
    </style>
</head>
<body>
    <form id="dataForm" class="this">

        <div class="row">
          <label for="exampleInputEmail1">PoleID</label>
          <input type="text" value="" name="date" class="form-control" placeholder="Pole ID" >
        </div>
        <div class="row">
          <label for="exampleInputEmail1">Community</label>
          <input type="text" value="" name="Description" class="form-control" placeholder="Community Name">
        </div>
        <div class="row">
          <label for="exampleInputEmail1">Reported By</label>
          <input type="text"  value="" name="cname" class="form-control" placeholder="Reported By">
        </div>
        <div class="row">
          <label for="exampleInputEmail1">Issue</label>
          <input type="text" value="" name="reported" class="form-control" placeholder="Issue Desc">
        </div>
        <div class="row">
          <label for="exampleInputEmail1">Issue Reported On</label>
          <input type="Date" value="" name="severity" class="form-control" placeholder="Issue Reported On Date">
        </div>
        <div class="row">
            <label for="exampleInputEmail1">image</label>
            <input type="file" value="" name="image" class="form-control">
          </div>
        <div class="row">
          <!-- <button onclick="getlocation()">Location</button> -->
          <input type="hidden" id="lat" value="" />
          <input type="hidden" id="long" value="" >
        </div>
        <div class="row">
          <input type="hidden" id="result" value="" >
        </div>
        <div class="row">
            <div class="col">
                <div id="reader"></div>
            </div>
        </div>
           <div class="row">
                    <div class="col-6">
                        <input type="submit" class="form-control submit"/>
                    </div>
                    <div class="col-6">
                        <input type="reset" class="form-control reset"/>
                    </div>
           </div>   
    </form>

    <script>
        document.getElementById("dataForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log('on fusntion');
            const response = await fetch("https://reportform.azurewebsites.net/api/Submit?", {
                method: "POST",
                body: JSON.stringify(data),
                mode: 'no-cors',
                headers: {
                    "Content-Type": "application/json",
                    
                    'Access-Control-Allow-Origin': "https://agreeable-meadow-0617ca510.3.azurestaticapps.net/"
                }
                
            });
            console.log(data);
            if (response.ok) {
                alert("Data submitted successfully!");
            } else {
                alert("Failed to submit data.");
            }
        });

        /* this aia test  */
        function onScanSuccess(qrCodeMessage) {
            document.getElementById("result").innerHTML =
            '<span class="result">' + qrCodeMessage + "</span>";
            document.getElementById("scanner_value").innerHTML = qrCodeMessage;
        }
        function onScanError(errorMessage) {
            // Handle Scan Error
        }
        // Setting up Qr Scanner properties
        var html5QrCodeScanner = new Html5QrcodeScanner("reader", {
           fps: 10,
           qrbox: 250
        });
        html5QrCodeScanner.render(onScanSuccess, onScanError);


        //  ---------------------------------------- //
    </script>
</body>
</html>
