<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>
    <form id="dataForm" class="t">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("dataForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log('on fusntion');
            const response = await fetch("https://reportform.azurewebsites.net/api/Submit?", {
                method: "POST",
                body: JSON.stringify(data),
                mode: 'no-cors',
                headers: {
                    "Content-Type": "application/json",
                    'Access-Control-Allow-Origin': "https://agreeable-meadow-0617ca510.3.azurestaticapps.net/"
                }
            });

            if (response.ok) {
                alert("Data submitted successfully!");
            } else {
                alert("Failed to submit data.");
            }
        });
    </script>
</body>
</html>
